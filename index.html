<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoundAurora - AI Ses Klonlama</title>
  <meta name="description" content="SoundAurora ‚Äî Fast Studio Quality by AI" />
  <style>
    :root{ 
      --bg:#0b0f17; 
      --bg2:#0e1421; 
      --accent:#00d4ff;
      --accent2:#ff4757;
      --text:#ffffff;
      --text-muted:#8892b0;
      --border:#2a2f3a;
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body{
      background: radial-gradient(120% 120% at 80% 10%, var(--bg2) 0%, var(--bg) 60%);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero-section {
      text-align: center;
      padding: 40px 0;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: var(--accent2);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 40px;
    }

    .language-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .lang-btn {
      background: var(--border);
      border: none;
      color: var(--text);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
      transition: all 0.3s ease;
    }

    .lang-btn.active {
      background: var(--accent);
      color: var(--bg);
    }

    .tts-panel {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin: 30px 0;
      border: 1px solid var(--border);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }

    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn {
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,212,255,0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .audio-player {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      border: 1px solid var(--border);
    }

    .loading {
      display: none;
      text-align: center;
      color: var(--accent);
      margin: 20px 0;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255,71,87,0.1);
      border: 1px solid rgba(255,71,87,0.3);
      color: #ff4757;
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      background: rgba(0,212,255,0.1);
      border: 1px solid rgba(0,212,255,0.3);
      color: var(--accent);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      display: none;
    }

    .success.show {
      display: block;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .container {
        padding: 15px;
      }
      
      .tts-panel {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="language-toggle">
    <button class="lang-btn active" data-lang="tr">TR</button>
    <button class="lang-btn" data-lang="en">EN</button>
  </div>

  <div class="container">
    <div class="hero-section">
      <div class="logo">üéôÔ∏è</div>
      <h1 class="hero-title" data-tr="SoundAurora" data-en="SoundAurora">SoundAurora</h1>
      <p class="hero-subtitle" data-tr="Yapay Zeka ile Hƒ±zlƒ± St√ºdyo Kalitesi" data-en="Fast Studio Quality by AI">Yapay Zeka ile Hƒ±zlƒ± St√ºdyo Kalitesi</p>
    </div>

    <div class="tts-panel">
      <h2 data-tr="Metinden Ses √úret" data-en="Text to Speech">Metinden Ses √úret</h2>
      
      <form id="ttsForm">
        <div class="form-group">
          <label class="form-label" data-tr="Metninizi yazƒ±n:" data-en="Enter your text:">Metninizi yazƒ±n:</label>
          <textarea 
            id="textInput" 
            class="form-textarea" 
            data-tr-placeholder="Buraya √ßevirmek istediƒüiniz metni yazƒ±n..." 
            data-en-placeholder="Enter the text you want to convert to speech..."
            placeholder="Buraya √ßevirmek istediƒüiniz metni yazƒ±n..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" data-tr="Dil Se√ßimi:" data-en="Language Selection:">Dil Se√ßimi:</label>
          <select id="languageSelect" class="form-select">
            <option value="tr">T√ºrk√ße</option>
            <option value="en">English</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" data-tr="Ses Hƒ±zƒ±:" data-en="Speech Speed:">Ses Hƒ±zƒ±:</label>
          <select id="speedSelect" class="form-select">
            <option value="0.8" data-tr="Yava≈ü" data-en="Slow">Yava≈ü</option>
            <option value="1.0" selected data-tr="Normal" data-en="Normal">Normal</option>
            <option value="1.2" data-tr="Hƒ±zlƒ±" data-en="Fast">Hƒ±zlƒ±</option>
            <option value="1.5" data-tr="√áok Hƒ±zlƒ±" data-en="Very Fast">√áok Hƒ±zlƒ±</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary" id="generateBtn">
          <span data-tr="üéµ Ses √úret" data-en="üéµ Generate Audio">üéµ Ses √úret</span>
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p data-tr="Ses √ºretiliyor, l√ºtfen bekleyin..." data-en="Generating audio, please wait...">Ses √ºretiliyor, l√ºtfen bekleyin...</p>
      </div>

      <div class="error" id="error"></div>
      <div class="success" id="success"></div>

      <div class="audio-player" id="audioPlayer" style="display: none;">
        <h3 data-tr="Olu≈üturulan Ses:" data-en="Generated Audio:">Olu≈üturulan Ses:</h3>
        <audio controls style="width: 100%; margin: 10px 0;">
          <source id="audioSource" type="audio/wav">
        </audio>
        <br>
        <a href="#" id="downloadLink" class="btn btn-primary" download>
          <span data-tr="üì• ƒ∞ndir" data-en="üì• Download">üì• ƒ∞ndir</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Dil deƒüi≈üimi
    const langBtns = document.querySelectorAll('.lang-btn');
    let currentLang = 'tr';

    langBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        langBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLang = btn.dataset.lang;
        
        // Dil se√ßimi g√ºncelle
        document.getElementById('languageSelect').value = currentLang;
        
        // Metinleri g√ºncelle
        updateTexts();
      });
    });

    function updateTexts() {
      document.querySelectorAll('[data-tr]').forEach(el => {
        if (el.hasAttribute('data-' + currentLang)) {
          if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
            el.placeholder = el.getAttribute('data-' + currentLang + '-placeholder') || el.getAttribute('data-' + currentLang);
          } else if (el.tagName === 'OPTION') {
            el.textContent = el.getAttribute('data-' + currentLang);
          } else {
            el.textContent = el.getAttribute('data-' + currentLang);
          }
        }
      });
    }

    // TTS Form
    const form = document.getElementById('ttsForm');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const success = document.getElementById('success');
    const audioPlayer = document.getElementById('audioPlayer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const text = document.getElementById('textInput').value.trim();
      const language = document.getElementById('languageSelect').value;
      const speed = parseFloat(document.getElementById('speedSelect').value);
      
      if (!text) {
        showError(currentLang === 'tr' ? 'L√ºtfen bir metin girin!' : 'Please enter some text!');
        return;
      }

      // UI durumunu g√ºncelle
      loading.classList.add('show');
      error.classList.remove('show');
      success.classList.remove('show');
      audioPlayer.style.display = 'none';
      document.getElementById('generateBtn').disabled = true;

      try {
        const response = await fetch('/api/tts/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            text: text,
            language: language,
            speed: speed,
            emotion: 'neutral'
          })
        });

        const data = await response.json();
        
        if (data.success) {
          // Ses dosyasƒ±nƒ± oynat
          const audioSource = document.getElementById('audioSource');
          const downloadLink = document.getElementById('downloadLink');
          
          audioSource.src = data.download_url;
          downloadLink.href = data.download_url;
          downloadLink.download = `soundaurora_${data.audio_id}.wav`;
          
          audioPlayer.style.display = 'block';
          showSuccess(currentLang === 'tr' ? 
            `Ses ba≈üarƒ±yla √ºretildi! (${data.text_length} karakter)` : 
            `Audio generated successfully! (${data.text_length} characters)`
          );
        } else {
          throw new Error(data.detail || 'Bilinmeyen hata');
        }
        
      } catch (err) {
        showError(currentLang === 'tr' ? 
          `Hata: ${err.message}` : 
          `Error: ${err.message}`
        );
      } finally {
        loading.classList.remove('show');
        document.getElementById('generateBtn').disabled = false;
      }
    });

    function showError(message) {
      error.textContent = message;
      error.classList.add('show');
      setTimeout(() => error.classList.remove('show'), 5000);
    }

    function showSuccess(message) {
      success.textContent = message;
      success.classList.add('show');
      setTimeout(() => success.classList.remove('show'), 5000);
    }

    // Sayfa y√ºklendiƒüinde dil metinlerini g√ºncelle
    updateTexts();
  </script>
</body>
</html>
