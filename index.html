<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoundAurora</title>
  <meta name="description" content="SoundAurora — Fast Studio Quality by AI" />
  <style>
    :root{ --bg:#0b0f17; --bg2:#0e1421; }
    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; }
    body{
      min-height:100svh;
      background: radial-gradient(120% 120% at 80% 10%, var(--bg2) 0%, var(--bg) 60%);
      display:grid; place-items:center;
      padding:24px;
    }
    img.hero{
      width: min(92vw, 980px);
      max-height: 86vh;
      object-fit: contain;
      display:block;
      border-radius: 18px;
      box-shadow: 0 30px 80px rgba(0,0,0,.55);
    }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
  </style>
</head>
<body>
  <h1 class="sr-only">SoundAurora — Fast Studio Quality by AI</h1>
  <img src="hero.png" alt="SoundAurora — Fast Studio Quality by AI" class="hero" />
</body>
</html>
